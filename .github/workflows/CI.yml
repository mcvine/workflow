name: CI

env: {}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.6"]   
    steps:
      - name: install glut
        run: sudo apt-get update && sudo apt-get install -y freeglut3-dev libglu1-mesa

      - name: Check out source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ~/.mantid
        run: git clone https://github.com/yxqd/dotmantid ~/.mantid

      # setup conda
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          channels: mcvine,mantid,diffpy,conda-forge
      
      # install deps and build
      - name: install / build / test
        shell: pwsh
        run: |
          conda install -c mcvine/label/unstable mcvine.instruments=0.1.1 mpich
          mcvine
          ./builders/github-actions/build_and_test.sh
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
